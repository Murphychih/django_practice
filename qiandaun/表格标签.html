<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1"> 表单

        <th>主机名 单元格内容</th>
        <th>IP</th>
        <th>操作系统</th>
    </tr>
    </thead>

    <tr>
        <td>www.ctnrs.com</td>
        <td>192.168.1.10</td>
        <td>CentOS7</td>
    </tr>
    </tbody>
</table>
</body>
</html>
